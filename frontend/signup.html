<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Ikigai</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #e0f2fe, #fdf2f8);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: white;
      padding: 30px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
    }
    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: #4338ca;
    }
    .link {
      text-align: center;
      margin-top: 12px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸŒ± Create Account</h2>

  <input type="text" placeholder="Full Name" required>
  <input type="email" placeholder="Email" required>
  <input type="password" placeholder="Password" required>

  <button onclick="goNext()">Sign Up</button>

  <div class="link">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
function goNext() {
  const name = document.querySelector('input[type="text"]').value;
  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;

  if (!name || !email || !password) {
    alert("Please fill all fields");
    return;
  }

  // Get existing users
  let users = JSON.parse(localStorage.getItem("ikigai_users")) || [];

  // Check if user already exists
  const existingUser = users.find(user => user.email === email);

  if (existingUser) {
    alert("Account already exists. Please login.");
    window.location.href = "login.html";
    return;
  }

  // Save new user
  users.push({ name, email, password });
  localStorage.setItem("ikigai_users", JSON.stringify(users));

  alert("Signup successful!");
  window.location.href = "about.html";
}
</script>


</body>
</html>
